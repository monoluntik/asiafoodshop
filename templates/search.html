{% extends 'base.html'%}

{%block content%} 
<h1>Search results:</h1>
{% for product in results %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img style="width: auto; height: auto;" src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-title"><a href="{% url 'detail' product.id %}" class="navbar-brand">{{ product.name }}</a></p>
          <p class="card-text">{{ product.description|truncatechars:87 }}</p>
          <p class="card-text"><small class="text-muted">{{ product.status }}</small></p>
        </div>
      </div>
    </div>
</div>
{% endfor %}

{%endblock%}
